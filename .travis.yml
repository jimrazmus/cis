sudo: required
language: python
dist: trusty
services:
  - docker
env:
  - ANSIBLE_VERSION=latest
  - ANSIBLE_VERSION=2.2.3.0
  - ANSIBLE_VERSION=2.1.6
  - ANSIBLE_VERSION=2.0.2.0
before_install:
  - sudo apt-get update
install:
  - deactivate
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi
  - pip install ansible-lint molecule docker
script:
  - molecule --debug test
notifications:
  email: false
  slack:
    on_success: always
    on_failure: always
    secure: 
