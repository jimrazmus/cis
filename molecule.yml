---
ansible:
  playbook: tests/playbook.yml

driver:
  name: docker

docker:
  containers:
    - name: amazonlinux
      image: amazonlinux
      image_version: 2017.03.0.20170401
    - name: centos_7
      image: centos
      image_version: 7
    - name: ubuntu-16_04
      image: ubuntu
      image_version: 16.04

scenario:
  name: default
  test_sequence:
    - destroy
    - dependency
    - syntax
    - lint
    - create
    - converge
    - idempotent
    - check
    - verify
    - destroy

